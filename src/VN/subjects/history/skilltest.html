<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../../CSS/style.css" />
        <link rel="icon" href="../../../Images/Mascot.png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <script src="../../../JS/loading.js"></script>
        <title>ECATE</title>
    </head>
    <body class="bg-primary">
        <div
            id="loader"
            class="fixed w-full h-screen bg-primary flex flex-col justify-center items-center z-50"
        >
            <div class="flex flex-col items-center gap-5">
                <img src="../../../Images/loading.gif" class="w-10" alt="" />
                <div
                    class="w-56 text-center text-2xl text-gray-400 font-semibold"
                >
                    ĐANG CHUẨN BỊ BÀI KIỂM TRA...
                </div>
                <p class="text-white text-2xl text-center max-w-[18rem]">
                    Tập quản lý thời gian để cải thiện việc học
                </p>
            </div>
            <img
                src="../../../Logo/LogoApp.png"
                alt=""
                class="w-44 translate-y-8 translate-x-1/4"
            />
        </div>
        <main class="h-screen">
            <section class="h-[10%] flex gap-3 justify-center items-end">
                <a href="" class="flex flex-col justify-center">
                    <div
                        class="w-6 h-1 rounded-full bg-blue-700 rotate-45 translate-y-2"
                    ></div>
                    <div class="h-1 my-1"></div>
                    <div
                        class="w-6 h-1 rounded-full bg-blue-700 -rotate-45 -translate-y-2"
                    ></div>
                </a>
                <div class="w-3/4 h-3 bg-blue-700 rounded-full -translate-y-1">
                    <div
                        class="w-0 h-3 bg-blue-300 rounded-full transition-all"
                    ></div>
                </div>
            </section>
            <section class="h-[80%]"></section>
            <section class="h-[10%] flex gap-3 justify-center items-start">
                <button
                    class="p-1 text-center rounded-xl text-blue-600 border-2 border-blue-700"
                >
                    Bỏ qua
                </button>
                <button
                    class="w-2/3 p-1 text-center rounded-xl text-blue-600 bg-blue-700"
                >
                    Kiểm tra đáp án
                </button>
            </section>
        </main>
    </body>
</html>
