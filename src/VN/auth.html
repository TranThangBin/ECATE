    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../CSS/style.css" />
        <link rel="icon" href="../Logo/LogoApp.png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <script src="../JS/loading.js"></script>
        <title>TÊN APP</title>
    </head>
    <body class="bg-primary">
        <div
            id="loader"
            class="fixed w-full h-screen bg-primary flex flex-col justify-center items-center z-50"
        >
            <div class="flex flex-col items-center gap-5">
                <img src="../Images/loading.gif" class="w-10" alt="" />
                <div
                    class="w-56 text-center text-2xl text-gray-400 font-semibold"
                >
                    ĐANG TẢI DỮ LIỆU...
                </div>
            </div>
            <img
                src="../Logo/LogoApp.png"
                alt=""
                class="w-44 translate-y-1/2 translate-x-1/4"
            />
        </div>
        <main class="h-screen">
            <section
                class="absolute w-full h-full bg-primary flex flex-col gap-5 justify-end items-center"
            >
                <header class="flex flex-col items-center">
                    <img
                        src="../Images/welcome.png"
                        alt=""
                        class="w-56 h-60 mb-9"
                    />
                    <h1 class="text-4xl text-white font-semibold">TÊN APP</h1>
                </header>
                <section
                    class="w-full h-2/5 bg-secondary flex flex-col gap-2 items-center rounded-t-3xl"
                >
                    <h1 class="mt-6 text-3xl text-gray-200 font-semibold">
                        CÂU SLOGAN CỦA APP
                    </h1>
                    <p class="text-2xl text-gray-300">
                        thông tin giới thiệu về app
                    </p>
                    <div class="my-9 flex gap-4">
                        <div class="w-8 w-3 h-3 bg-white rounded-full"></div>
                        <div class="w-3 h-3 bg-gray-400 rounded-full"></div>
                        <div class="w-3 h-3 bg-gray-400 rounded-full"></div>
                    </div>
                    <div class="flex gap-16">
                        <a
                            class="px-7 py-2 text-white border rounded-xl"
                            href="#Register"
                        >
                            Đăng ký
                        </a>
                        <a
                            class="px-7 py-2 text-primary bg-white rounded-xl"
                            href="#Login"
                        >
                            Đăng nhập
                        </a>
                    </div>
                </section>
            </section>
            <section
                class="absolute w-full h-full bg-secondary flex flex-col gap-5 items-center"
            >
                <div class="w-4/5 text-2xl text-left">
                    <a href="javascript:history.back()" id="rout-to">
                        <i
                            class="text-white transition-colors fa-solid fa-chevron-left"
                        >
                        </i>
                    </a>
                </div>
                <header class="flex flex-col items-center">
                    <img
                        src="../Images/mascot.png"
                        alt=""
                        class="w-36 h-40 mb-9"
                    />
                    <h1 class="text-4xl text-white font-semibold">
                        CHÀO BẠN MỚI!
                    </h1>
                </header>
                <form action="" class="w-3/4">
                    <h2 class="text-xl text-white">Đăng ký:</h2>
                    <label for="full-name" class="text-white">Họ và tên</label>
                    <input
                        type="text"
                        name="full-name"
                        id=""
                        placeholder="Nguyen Van A"
                        class="w-full p-2 bg-transparent text-white outline-none border rounded-lg"
                    />
                    <label for="email" class="text-white">Email</label>
                    <input
                        type="email"
                        name="email"
                        id=""
                        placeholder="nguyenvana@gmail.com"
                        class="w-full p-2 bg-transparent text-white outline-none border rounded-lg"
                    />
                    <label for="password" class="text-white">Mật khẩu </label>
                    <input
                        type="password"
                        name="password"
                        id=""
                        placeholder="A12345678910"
                        class="w-full p-2 bg-transparent text-white outline-none border rounded-lg"
                    />
                </form>
                <div class="w-3/4 flex justify-center items-center">
                    <div class="w-full h-px bg-white absolute"></div>
                    <span
                        class="w-16 bg-secondary text-center text-white absolute"
                    >
                        hoặc
                    </span>
                </div>
            </section>
