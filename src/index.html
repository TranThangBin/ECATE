<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./CSS/style.css" />
        <link rel="icon" href="./Logo/LogoApp.png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <script src="./JS/loading.js"></script>
        <script defer src="./JS/index.js"></script>
        <title>TÊN APP</title>
    </head>
    <body class="bg-primary">
        <div
            id="loader"
            class="fixed w-full h-screen bg-primary flex flex-col justify-center items-center z-50"
        >
            <div class="flex flex-col items-center gap-5">
                <img src="Images/loading.gif" class="w-10" alt="" />
                <div
                    class="w-56 text-center text-2xl text-gray-400 font-semibold"
                >
                    ĐANG TẢI DỮ LIỆU...
                </div>
            </div>
            <img
                src="./Logo/LogoApp.png"
                alt=""
                class="w-44 translate-y-1/2 translate-x-1/4"
            />
        </div>
        <main
            class="h-screen bg-primary flex gap-5 flex-col justify-end items-center"
        >
            <header class="flex flex-col items-center">
                <img src="./Images/welcome.png" alt="" class="w-56 h-60 mb-9" />
                <h1 class="text-4xl text-white font-semibold">TÊN APP</h1>
            </header>
            <section class="h-2/5 flex flex-col gap-2 items-center">
                <p
                    class="max-w-xs font-semibold text-2xl text-blue-500 text-center"
                >
                    Choose your language to start
                </p>
                <a
                    href="#VN"
                    class="w-4/5 bg-blue-800 rounded-md text-2xl text-center text-white font-semibold p-2 focus:bg-blue-400 transition-colors"
                    data-language
                >
                    Tiếng Việt
                </a>
                <a
                    href="#EN"
                    class="w-4/5 bg-blue-800 rounded-md text-2xl text-center text-white font-semibold p-2 focus:bg-blue-400 transition-colors"
                    data-language
                >
                    English
                </a>
                <div class="w-4/5 text-2xl text-right">
                    <a href="#" id="rout-to">
                        <i
                            class="text-gray-500 text-blue-400 transition-colors fa-solid fa-chevron-right"
                        >
                        </i>
                    </a>
                </div>
            </section>
        </main>
    </body>
</html>
