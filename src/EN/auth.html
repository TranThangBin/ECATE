<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../CSS/style.css" />
        <link rel="icon" href="../Logo/LogoApp.png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <script src="../JS/loading.js"></script>
        <script src="../JS/auth.js"></script>
        <title>TÊN APP</title>
    </head>
    <body class="bg-primary">
        <div
            id="loader"
            class="fixed w-full h-screen bg-primary flex flex-col justify-center items-center z-50"
        >
            <div class="flex flex-col items-center gap-5">
                <img src="../Images/loading.gif" class="w-10" alt="" />
                <div
                    class="w-56 text-center text-2xl text-gray-400 font-semibold"
                >
                    ĐANG TẢI DỮ LIỆU...
                </div>
            </div>
            <img
                src="../Logo/LogoApp.png"
                alt=""
                class="w-44 translate-y-1/2 translate-x-1/4"
            />
        </div>
        <main
            class="fixed w-full4X h-screen flex left-auth_navigtion transition-all"
        >
            <div
                class="fixed flex gap-4 z-40 bottom-state_1 left-1/2 -translate-x-1/2 translate-y-1/2 transition-all"
                id="current-section"
            >
                <div class="w-8 h-3 transition-all bg-white rounded-full"></div>
                <div
                    class="w-3 h-3 transition-all bg-gray-400 rounded-full"
                ></div>
                <div
                    class="w-3 h-3 transition-all bg-gray-400 rounded-full"
                ></div>
            </div>
            <section
                class="w-full h-full bg-primary flex flex-col gap-5 justify-end items-center"
            >
                <header class="flex flex-col items-center">
                    <img
                        src="../Images/welcome.png"
                        alt=""
                        class="w-56 h-60 mb-9"
                    />
                    <h1 class="text-4xl text-white font-semibold">TÊN APP</h1>
                </header>
                <section
                    class="w-full h-2/5 bg-secondary flex flex-col gap-2 items-center rounded-t-3xl"
                >
                    <h1 class="mt-6 text-3xl text-gray-200 font-semibold">
                        CÂU SLOGAN CỦA APP
                    </h1>
                    <p class="mb-9 text-2xl text-gray-300">
                        thông tin giới thiệu về app
                    </p>
                    <div class="mt-9 flex gap-16">
                        <a
                            class="px-7 py-2 text-white border rounded-xl"
                            href="#register"
                        >
                            Đăng ký
                        </a>
                        <a
                            class="px-7 py-2 text-primary bg-white rounded-xl"
                            href="#login"
                        >
                            Đăng nhập
                        </a>
                    </div>
                </section>
            </section>
            <section
                id="register"
                class="w-full h-full bg-secondary flex flex-col items-center"
            >
                <div class="w-4/5 my-4 text-2xl text-left">
                    <a href="javascript:history.back()">
                        <i
                            class="text-white transition-colors fa-solid fa-chevron-left"
                        >
                        </i>
                    </a>
                </div>
                <header class="flex flex-col items-center">
                    <img
                        src="../Images/mascot.png"
                        alt=""
                        class="w-36 h-40 mb-9"
                    />
                    <h1 class="text-4xl text-white font-semibold">
                        CHÀO BẠN MỚI!
                    </h1>
                </header>
                <form action="" class="w-3/4">
                    <h2 class="text-xl text-white">Đăng ký:</h2>
                    <label for="full-name" class="text-white">Họ và tên</label>
                    <input
                        type="text"
                        name="full-name"
                        id=""
                        placeholder="Nguyen Van A"
                        class="w-full p-2 bg-transparent text-white outline-none border rounded-lg"
                    />
                    <label for="email" class="text-white">Email</label>
                    <input
                        type="email"
                        name="email"
                        id=""
                        placeholder="nguyenvana@gmail.com"
                        class="w-full p-2 bg-transparent text-white outline-none border rounded-lg"
                    />
                    <label for="password" class="text-white">Mật khẩu </label>
                    <input
                        type="password"
                        name="password"
                        id=""
                        placeholder="A12345678910"
                        class="w-full p-2 bg-transparent text-white outline-none border rounded-lg"
                    />
                </form>
                <section class="w-full my-4 flex flex-col items-center">
                    <div class="mb-4 flex justify-center items-center">
                        <div class="w-1/5 h-px bg-white absolute"></div>
                        <span
                            class="w-16 bg-secondary text-center text-white absolute"
                        >
                            hoặc
                        </span>
                    </div>
                    <div class="flex gap-4">
                        <a href="" class="p-2 border rounded-lg">
                            <img
                                src="../Images/google.png"
                                alt=""
                                class="w-5 h-5"
                            />
                        </a>
                        <a href="" class="p-2 border rounded-lg">
                            <img
                                src="../Images/facebook.png"
                                alt=""
                                class="w-5 h-5"
                            />
                        </a>
                        <a href="" class="p-2 border rounded-lg">
                            <img
                                src="../Images/apple.png"
                                alt=""
                                class="w-5 h-5"
                            />
                        </a>
                    </div>
                    <div class="w-4/5 mb-8 text-2xl text-right">
                        <a href="#login">
                            <i
                                class="text-gray-500 transition-colors fa-solid fa-chevron-right"
                            >
                            </i>
                        </a>
                    </div>
                </section>
            </section>
            <section
                id="login"
                class="w-full h-full bg-secondary flex flex-col items-center"
            >
                <div class="w-4/5 my-4 text-2xl text-left">
                    <a href="javascript:history.back()">
                        <i
                            class="text-white transition-colors fa-solid fa-chevron-left"
                        >
                        </i>
                    </a>
                </div>
                <header class="flex flex-col items-center">
                    <img
                        src="../Images/mascot.png"
                        alt=""
                        class="w-36 h-40 mb-9"
                    />
                    <h1 class="text-4xl text-white font-semibold">XIN CHÀO!</h1>
                </header>
                <form action="" class="w-3/4">
                    <h2 class="text-xl text-white">Đăng nhập:</h2>
                    <label for="email" class="text-white">Email</label>
                    <input
                        type="email"
                        name="email"
                        id=""
                        placeholder="nguyenvana@gmail.com"
                        class="w-full p-2 bg-transparent text-white outline-none border rounded-lg"
                    />
                    <label for="password" class="text-white">Mật khẩu </label>
                    <input
                        type="password"
                        name="password"
                        id=""
                        placeholder="A12345678910"
                        class="w-full p-2 bg-transparent text-white outline-none border rounded-lg"
                    />
                </form>
                <section class="w-full my-4 flex flex-col items-center">
                    <div class="mb-4 flex justify-center items-center">
                        <div class="w-1/5 h-px bg-white absolute"></div>
                        <span
                            class="w-16 bg-secondary text-center text-white absolute"
                        >
                            hoặc
                        </span>
                    </div>
                    <div class="flex gap-4">
                        <a href="" class="p-2 border rounded-lg">
                            <img
                                src="../Images/google.png"
                                alt=""
                                class="w-5 h-5"
                            />
                        </a>
                        <a href="" class="p-2 border rounded-lg">
                            <img
                                src="../Images/facebook.png"
                                alt=""
                                class="w-5 h-5"
                            />
                        </a>
                        <a href="" class="p-2 border rounded-lg">
                            <img
                                src="../Images/apple.png"
                                alt=""
                                class="w-5 h-5"
                            />
                        </a>
                    </div>
                    <div class="w-4/5 mb-8 text-2xl text-right">
                        <a href="#subject">
                            <i
                                class="text-gray-500 transition-colors fa-solid fa-chevron-right"
                            >
                            </i>
                        </a>
                    </div>
                </section>
            </section>
            <section class="w-full h-full bg-primary flex flex-col">
                <div class="h-around bg-secondary"></div>
                <div
                    class="h-center flex flex-col items-center overflow-y-scroll"
                >
                    <div class="w-4/5 my-4 text-2xl text-left">
                        <a href="javascript:history.back()">
                            <i
                                class="text-white transition-colors fa-solid fa-chevron-left"
                            >
                            </i>
                        </a>
                    </div>
                    <img
                        src="../Images/ChooseSubject.png"
                        alt=""
                        class="h-32"
                    />
                    <section
                        class="w-full flex flex-col items-center gap-4 my-4 text-white text-3xl font-semibold"
                    >
                        <button
                            class="w-5/6 p-3 flex border border-white rounded-full focus:bg-blue-400 focus:border-blue-400 transition-colors"
                        >
                            <img
                                class="w-10 h-10"
                                src="../Images/math.png"
                                alt=""
                            /><span class="mx-auto">Toán Học</span>
                        </button>
                        <button
                            class="w-5/6 p-3 flex border border-white rounded-full focus:bg-blue-400 focus:border-blue-400 transition-colors"
                        >
                            <img
                                class="w-10 h-10"
                                src="../Images/literature.png"
                                alt=""
                            /><span class="mx-auto">Ngữ Văn</span>
                        </button>
                        <button
                            class="w-5/6 p-3 flex border border-white rounded-full focus:bg-blue-400 focus:border-blue-400 transition-colors"
                        >
                            <img
                                class="w-10 h-10"
                                src="../Images/history.png"
                                alt=""
                            /><span class="mx-auto">Anh Văn</span>
                        </button>
                        <button
                            class="w-5/6 p-3 flex border border-white rounded-full focus:bg-blue-400 focus:border-blue-400 transition-colors"
                        >
                            <img
                                class="w-10 h-10"
                                src="../Images/english.png"
                                alt=""
                            /><span class="mx-auto">Lịch Sử</span>
                        </button>
                        <button
                            class="w-5/6 p-3 flex border border-white rounded-full focus:bg-blue-400 focus:border-blue-400 transition-colors"
                        >
                            <img
                                class="w-10 h-10"
                                src="../Images/geography.png"
                                alt=""
                            /><span class="mx-auto">Địa Lý</span>
                        </button>
                        <button
                            class="w-5/6 p-3 flex border border-white rounded-full focus:bg-blue-400 focus:border-blue-400 transition-colors"
                        >
                            <img
                                class="w-10 h-10"
                                src="../Images/civicedu.png"
                                alt=""
                            /><span class="mx-auto">GDCD</span>
                        </button>
                        <button
                            class="w-5/6 p-3 flex border border-white rounded-full focus:bg-blue-400 focus:border-blue-400 transition-colors"
                        >
                            <img
                                class="w-10 h-10"
                                src="../Images/physhics.png"
                                alt=""
                            /><span class="mx-auto">Vật Lý</span>
                        </button>
                        <button
                            class="w-5/6 p-3 flex border border-white rounded-full focus:bg-blue-400 focus:border-blue-400 transition-colors"
                        >
                            <img
                                class="w-10 h-10"
                                src="../Images/chemistry.png"
                                alt=""
                            /><span class="mx-auto">Hóa Học</span>
                        </button>
                    </section>
                    <div class="w-4/5 mb-8 text-2xl text-right">
                        <a href="./subjects/history.html">
                            <i
                                class="text-gray-500 transition-colors fa-solid fa-chevron-right"
                            >
                            </i>
                        </a>
                    </div>
                </div>
                <div class="h-around bg-secondary rounded-t-2xl"></div>
            </section>
        </main>
    </body>
</html>
